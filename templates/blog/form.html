<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<title>Create Article</title>
</head>
<body>

	<div class="container mt-5">
		<h3>Create new article</h3>

		<div class="card">
			<div class="card-body" id="form-container">
				<form method="POST" action=".">
					{% csrf_token %}
					<input type="text" placeholder="Title of the article" class="form-control mb-2" name="title">
					<textarea name="content" class="form-control mb-2" placeholder="Content of article here..."></textarea>
					<button class="btn btn-primary mb-2" type="submit">Create</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
